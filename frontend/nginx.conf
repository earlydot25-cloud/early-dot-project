server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # 요청 본문 크기 제한 증가 (이미지 업로드용)
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Gzip 압축 활성화
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # API 프록시 (Django/FastAPI 백엔드로 전달)
    location /api/ {
        # 이미지 업로드를 위한 요청 본문 크기 제한 증가
        client_max_body_size 50M;
        client_body_buffer_size 128k;
        
        proxy_pass http://django:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정 (큰 파일 업로드 시)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Media 파일 프록시 (이미지 등 정적 미디어를 Django로 전달)
    # ^~ 를 사용하여 아래 정규식(location ~*)보다 우선 적용되도록 함
    location ^~ /media/ {
        client_max_body_size 50M;
        client_body_buffer_size 128k;

        proxy_pass http://django:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 정적 파일 캐싱 (Media 제외)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router를 위한 fallback - 모든 경로를 index.html로 리다이렉트
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

